<body class="login-form">
  <div class="container text-center">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>

    <form class="form-signin" method="POST" action="{{ url_for('user_login.sign_in', _external=True) }}">
      <label for="user_name" class="sr-only">Email address</label>
      <input type="text" id="user_name" name="user_name" class="form-control" placeholder="User Name" required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>
  </div>
</body>
