<body>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-5">
        <div class="card shadow-sm">
            <div class="card-header">Login</div>
            <div class="card-body">
              <form method="POST" action="{{ url_for('user_login.sign_in', _external=True) }}">
                <div class="form-group row justify-content-end">
                  <label for="user_name" class="col-md-5 col-form-label text-md-right">E-Mail or Username</label>
                  <div class="col-md-7">
                    <input type="text" id="user_name" class="form-control" name="user_name" required autofocus>
                  </div>
                </div>

                <div class="form-group row justify-content-end">
                  <label for="password" class="col-md-5 col-form-label text-md-right">Password</label>
                  <div class="col-md-7">
                    <input type="password" id="password" class="form-control" name="password" required>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-3 offset-md-5">
                    <button type="submit" class="btn btn-primary">
                      Login
                    </button>
                  </div>
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>
  </div>
</body>
